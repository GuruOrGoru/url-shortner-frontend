<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortLink - Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e5e5;
            border-top: 4px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .error-container h1 {
            color: #000;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .error-container p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            background: #000;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #333;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>Redirecting...</h2>
        <p>Taking you to your destination</p>
    </div>
    
    <div id="error" class="error-container hidden">
        <h1>Link Not Found</h1>
        <p>The shortened link you're looking for doesn't exist or may have expired.</p>
        <a href="/" class="btn">Go to ShortLink</a>
    </div>

    <script>
        function handleRedirect() {
            const path = window.location.pathname;
            const shortcodePattern = /^\/[a-zA-Z0-9]+$/;
            
            if (shortcodePattern.test(path) && path !== '/') {
                const shortcode = path.substring(1);
                const backendUrl = 'https://valid-platypus-tender.ngrok-free.app';
                
                // Try to redirect to backend
                setTimeout(() => {
                    window.location.href = `${backendUrl}/${shortcode}`;
                }, 1000);
                
                // Fallback: show error after timeout
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error').classList.remove('hidden');
                }, 5000);
            } else {
                // Not a shortcode, redirect to home
                window.location.href = '/';
            }
        }
        
        // Run redirect logic
        handleRedirect();
    </script>
</body>
</html>
